<div class="container">
  <form #cardForm="ngForm" [formGroup]="cardForm" novalidate autocomplete="off" (ngSubmit)="onSubmit(cardForm.value)" >
    <div class="form-group">
      <label for="fullName">Cardholder name</label>
      <input [(ngModel)]="newCard.fullName" (ngModelChange)="onChange(newCard.fullName)" name="fullName" id="fullName" formControlName="fullName" type="text" placeholder="e.g. Jane Appleseed" required/>
    </div>
    <div class="form-group">
      <label for="cardNumber" class="lbl">Card number</label>
      <input [(ngModel)]="newCard.cardNumber" (ngModelChange)="onChange(newCard.cardNumber)" name="cardNumber" #ccNumber id="cardNumber" formControlName="cardNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" required/>
    </div>
    <div class="form-group-small">
      <div class="s-box">
        <label>Exp. Date (mm/yy)</label>
        <input for="cardMonth" [(ngModel)]="newCard.cardMonth" (ngModelChange)="onChange($event)" name="cardMonth" id="cardMonth" formControlName="cardMonth" type="text" placeholder="MM" ngControl="cardMonth" required/>
        <input for="cardYear" [(ngModel)]="newCard.cardYear" (ngModelChange)="onChange($event)" name="cardYear" id="cardYear" formControlName="cardYear" type="text" placeholder="YY" required/>
      </div>
      <div class="b-box">
        <label for="cvc">Cvc</label>
        <input [(ngModel)]="newCard.cvc" (ngModelChange)="onChange($event)" name="cvc" id="cvc" type="text" formControlName="cvc" placeholder="e.g. 123" required/>
      </div>
    </div>
    <button type="submit">Confirm</button>
  </form>
</div>
