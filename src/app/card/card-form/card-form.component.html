<div class="container">
  <form #cardForm="ngForm" autocomplete="off" novalidate>
    <div class="form-group">
      <label>Cardholder name</label>
      <input name="fullName" required id="fullName" type="text" placeholder="e.g. Jane Appleseed" />
    </div>
    <div class="form-group">
      <label class="lbl">Card number</label>
      <input name="cardNumber" required id="cardNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" />
    </div>
    <div class="form-group-small">
      <div class="s-box">
        <label>Exp. Date (mm/yy)</label>
        <input name="cardMonth" required id="cardMonth" type="text" placeholder="MM" />
        <input name="cardYear" required id="cardYear" type="text" placeholder="YY" />
      </div>
      <div class="b-box">
        <label>Cvc</label>
        <input name="cvc" required id="cvc" type="text" placeholder="e.g. 123" />
      </div>
    </div>
    <button type="submit">Confirm</button>
  </form>
</div>
